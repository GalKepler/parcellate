site_name: parcellate
repo_url: https://github.com/GalKepler/parcellate
site_url: https://GalKepler.github.io/parcellate
site_description: A simple tool for extracting regional statistics from scalar neuroimaging maps.
site_author: Gal Kepler
edit_uri: edit/main/docs/
repo_name: GalKepler/parcellate
copyright: Maintained by <a href="https://GalKepler.com">GalKepler</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/parcellate"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GalKepler/parcellate
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/parcellate

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
